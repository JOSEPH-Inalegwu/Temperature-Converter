<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Temperature Converter</title>
  </head>
  <body class="bg-gray-100">

    <div class="mx-auto md:w-[70%] my-12 md:my-28">
      <div class="flex flex-col-reverse mx-6 md:mx-0 md:flex-row">
        <div class="bg-white w-full p-10 md:w-[55%] border border-inverse rounded-b-lg md:rounded-b-none md:rounded-l-lg">
          <h1 class="text-2xl text-inverseLight outline-inverse"
          >Enter Temperature</h1>
          <div class="space-y-10 mt-12">
            <div class="space-y-4">
              <h2 class="text-inverseLight outline-inverse font-bold"
              >Degree</h2>
              <input 
              type="number"
              id="degree"
              class="border p-2 w-full outline-inverse">
            </div>
            <div class="space-y-4">
              <h2 class="text-inverseLight font-bold"
              >Convert to</h2>
              <select id="select" 
              class="border w-full p-2 text-md outline-inverse cursor-pointer">
                <option value="1" class="p-2">Celsius</option>
                <option value="2" class="p-2">Fahrenheit</option>
              </select>
            </div>
            <div>
              <button class="bg-inverse py-2.5 px-16 text-white rounded-full hover:bg-inverseLight" id="convert"
              >Convert</button>
            </div>
          </div>
        </div>


        <div class="bg-inverse rounded-t-lg md:rounded-l-none md:rounded-r-lg py-28 md:py-0 md:w-[45%]">
          <div class="flex items-center justify-center mt-[15%] md:mt-[50%]">
            <h1 class="text-5xl font-bold text-white" id="display"
            ></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
